<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FlagMaker Jr.</title>
	
	<!-- Libraries -->
	<link href="spectrum\spectrum.css" rel="stylesheet" type="text/css" />
	<link href="jquery-ui\jquery-ui.min.css" rel="stylesheet" />
	<script src="jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="jquery-ui\jquery-ui.min.js" type="text/javascript"></script>
	<script src="spectrum\spectrum.js" type="text/javascript"></script>
	
	<script src="divisions.js" type="text/javascript"></script>
	<script src="fmj.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="fmj.css">
</head>
<body>
	<div id="toolbar">
		<span class="toollabel">Ratio</span>
		<input id="ratioHeight" class="ratio" min="1" /> :
		<input id="ratioWidth" class="ratio" min="1" />
		<span class="toollabel marginleft">Grid size</span>
		<select id="gridSize"></select>
		<button onclick="newFlag();">New</button>
		<button onclick="exportSvg();">Export SVG</button>
	</div>
	<div id="workarea">
		<div id="flagarea" class="area">
			<svg id="flag" xmlns="http://www.w3.org/2000/svg"></svg>
		</div>
		<div id="toolarea" class="area">
			<div id="divisions">
				<div class="header">Division</div>
				<div id="divButtons">
					<input type="radio" id="grid" name="radio" title="Grid">
						<label for="grid"><img src="img\grid.png" /></label>
					</input>
					<input type="radio" id="fesses" name="radio" title="Fesses">
						<label for="fesses"><img src="img\fesses.png" /></label>
					</input>
					<input type="radio" id="pales" name="radio" title="Pales">
						<label for="pales"><img src="img\pales.png" /></label>
					</input>
					<input type="radio" id="bendsf" name="radio" title="Bends forward">
						<label for="bendsf"><img src="img\bendsf.png" /></label>
					</input>
					<input type="radio" id="bendsb" name="radio" title="Bends backward">
						<label for="bendsb"><img src="img\bendsb.png" /></label>
					</input>
					<input type="radio" id="x" name="radio" title="Bends both">
						<label for="x"><img src="img\x.png" /></label>
					</input>
				</div>
				
				<div id="divColors">
					<input type="text" id="div1col" />
					<input type="text" id="div2col" />
					<input type="text" id="div3col" />
				</div>
				<span id="div1valdisp">2</span> <input type="range" id="div1val" min="1" /><br />
				<span id="div2valdisp">2</span> <input type="range" id="div2val" min="1" /><br />
				<span id="div3valdisp">2</span> <input type="range" id="div3val" min="1" />
			</div>
			<div id="overlays">
				<div><span class="header">Overlays</span> <button>+</button></div>
			</div>
		</div>
	</div>
</body>
</html>
